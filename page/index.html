<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    
    <!-- Add bcrypt.js CDN before your script imports -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script> -->
    
    <!-- Import your custom JS scripts -->
    <script type="module" src="scripts/db.js"></script>
    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/sessionDataManager.js"></script>
</head>
<body>

    <div id="mainContent">
        <h1>Dom's Quest</h1>

        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p id="status"></p>
        </div>
    </div>

    <p>Log in so your data saves if you log back</p>
